<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$Title$</title>
</head>
<body>
<header th:fragment="beforeLogin(p1)">
  <h1 th:text="${p1}">로그인 전 헤더</h1>
</header>
<header th:fragment="afterLogin(p1)">

</header>

</body>
</html>
